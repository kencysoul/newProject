<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="input">
    <ion-card>
      <ion-card-content>
        <ion-input
        [(ngModel)]="email" label="EMAIL" labelPlacement="floating" type="text" placeholder="">
        </ion-input>
        <ion-input
        [(ngModel)]="password" label="PASSWORD" labelPlacement="floating" type="password" placeholder="">
        </ion-input>
      </ion-card-content>
    </ion-card>
    <ion-button (click)="login()">login</ion-button>
    <br> <br>
    Don't have an account? <br>
    <ion-button (click)="gotoSignUp()">Sign Up</ion-button>    
  </div>

</ion-content>
